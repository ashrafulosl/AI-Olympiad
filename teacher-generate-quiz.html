                    Settings

            <a href="student-dashboard.html" class="text-sm text-center text-blue-300 hover:text-blue-100 mt-4">Switch to Student View</a>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
             <!-- Top bar -->
             <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                  <button class="md:hidden text-gray-600">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                 <h1 class="text-xl font-semibold text-gray-800 md:ml-0 ml-4">Generate Quiz</h1>
                 <div class="flex items-center space-x-4">
                     <div class="relative">
                        <svg class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                        <span class="absolute top-0 right-0 h-2 w-2 bg-orange-500 rounded-full"></span>
                    </div>
                     <div class="flex items-center">
                         <img src="https://via.placeholder.com/40" alt="Teacher Avatar" class="h-8 w-8 rounded-full mr-2">
                        <span class="text-gray-700">Dr. Evelyn Reed</span>
                    </div>
                </div>
            </header>

            <!-- Content area -->
             <main class="p-6 flex-1">
                <div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">Generate Quiz from Transcript</h2>

                     <form class="space-y-6">
                        <div>
                            <label for="transcript-select" class="block text-sm font-medium text-gray-700">Select Completed Transcript</label>
                            <select id="transcript-select" name="transcript-select" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="phy-wk4">Physics - Week 4: Kinematics (2023-10-20)</option>
                                <option value="chem-wk3">Chemistry - Lab Safety (2023-10-10)</option>
                                <!-- Add more completed transcripts dynamically -->
                                <option disabled>Chemistry - Intro to Moles (Processing...)</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                             <div>
                                <label for="num-questions" class="block text-sm font-medium text-gray-700">Number of Questions</label>
                                <input type="number" id="num-questions" name="num-questions" value="10" min="1" max="50" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                             </div>
                             <div>
                                <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty Level</label>
                                <select id="difficulty" name="difficulty" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Easy</option>
                                    <option selected>Medium</option>
                                    <option>Hard</option>
                                </select>
                             </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Question Types to Include</label>
                            <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-4">
                                <div class="flex items-center">
                                    <input id="q-type-mcq" name="q-type[]" type="checkbox" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <label for="q-type-mcq" class="ml-2 block text-sm text-gray-900">MCQ</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="q-type-tf" name="q-type[]" type="checkbox" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <label for="q-type-tf" class="ml-2 block text-sm text-gray-900">True/False</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="q-type-fill" name="q-type[]" type="checkbox" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <label for="q-type-fill" class="ml-2 block text-sm text-gray-900">Fill in the Gap</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="q-type-short" name="q-type[]" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    <label for="q-type-short" class="ml-2 block text-sm text-gray-900">Short Answer</label>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 text-center">
                            <button type="button" onclick="alert('Generating quiz preview (simulation)...')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded transition duration-150 ease-in-out">
                                Generate Quiz Preview
                            </button>
                        </div>

                        <!-- Placeholder for Quiz Preview -->
                         <div class="mt-6 p-4 border border-dashed border-gray-300 rounded-md bg-gray-50 text-center text-gray-500">
                            Quiz preview will appear here after generation.
                            <br>
                            (This section would dynamically load the generated questions)
                        </div>

                        <div class="flex justify-end space-x-3 pt-6">
                            <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                                Discard
                            </button>
                             <button type="button" onclick="alert('Quiz saved and assigned (simulation)!')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                                Save & Assign Quiz
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
